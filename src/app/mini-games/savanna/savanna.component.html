<div class="savanna-game" [ngStyle]="backgroundPositionY">
	<app-game-first-modal (passGameLevel)="beginTheGame($event)" *ngIf="displayFirstModal"></app-game-first-modal>
	<app-game-results-modal [data]="game" *ngIf="displayResultsModal"></app-game-results-modal>
	<div class="savanna-wrapper" *ngIf="!isGameOver && (words$ | async) as words" [ngStyle]="savannaWrapperHeight">
		<div class="control">
			<div class="hearts" *ngFor="let heart of this.game.heartsCount">
				<div class="heart" [@flyTopDown]="'top'">
					<mat-icon>favorite</mat-icon>
				</div>
			</div>
			<div class="exit">
				<button><a routerLink="../../mini-games">&times;</a></button>
			</div>
		</div>
		<app-savanna-child
			(passAnswer)="recieveAnswer($event)"
			(isGameEnd)="endGame($event)"
			[heartsCount]="game.heartsCount.length"
			[words]="words"
		></app-savanna-child>
	</div>
</div>
