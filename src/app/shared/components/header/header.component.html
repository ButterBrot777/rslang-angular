<mat-toolbar>
  <span class="logo" routerLink="">RS Lang</span>
  <mat-nav-list>
    <a *ngIf="isLogin" mat-list-item routerLink="text-book"
      >Электронный учебник</a
    >
    <a *ngIf="isLogin" mat-list-item routerLink="">Мини-игры</a>
    <a *ngIf="isLogin" mat-list-item routerLink="">Статистика</a>
    <a mat-list-item routerLink="">О нас</a>
  </mat-nav-list>
  <span class="example-spacer"></span>
  <div *ngIf="isLogin">
    <button mat-icon-button color="primary" title="Зарегистрироваться">
      <mat-icon>app_registration</mat-icon>
    </button>
    <button mat-icon-button color="primary" title="Войти" *ngIf="isLogin">
      <mat-icon>login</mat-icon>
    </button>
  </div>
  <div *ngIf="!isLogin">
    <button mat-icon-button color="primary" title="Выйти">
      <mat-icon>logout</mat-icon>
    </button>
  </div>
</mat-toolbar>
